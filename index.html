<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5fc1b20396.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 class="today" id="now-date">Today</h2>
            <nav> 
                <div class="search" id="search-form">
                <form class="form-inline d-flex justify-content-right md-form form-sm">
                    <input class="form-control form-control-sm mr-3 w-45" type="text" placeholder="Search for a city…" aria-label="Search" id="search-input" autocomplete="off">
                    <button type="submit" class="btn btn-default">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-default" id="current-location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </form>
                </div>
            </nav>
        </header>

        <div class="weather">
            <section class="current-weather">
                <h1 class="city" id="city"></h1>
                <h2 class="temp-and-icon">
                    <img src="" alt="" id="main-weather-icon">
                    <span class="now-temp" id="now-temp"></span>
                    <span class="c-f">
                        <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
                    </span>
                </h2>

                <h3>
                    <span id="high-temp"></span>/<span id="low-temp"></span>
                </h3>

                <p>
                    <span id="description"></span><br/>
                    humidity: <span id="humidity"></span> % <br/>
                    wind: <span id="wind"></span> <span id="wind-units">km/h</span>  <br/>

                </p>
            </section>

            <section class="forecast">
                <h1>
                    Forecast
                </h1>
                <div class="day-1">
                    <p>Fri</p>
                    <div class="info">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <span id="high-temp-1">20</span>/<span id="low-temp-1">13</span>
                    </div>
                </div>

                <div class="day-2">
                    <p>Sat</p>
                    <div class="info">
                        <i class="fas fa-cloud-sun"></i>
                        <span id="high-temp-2">23</span>/<span id="low-temp-2">14</span>
                    </div>
                </div>

                <div class="day-3">
                    <p>Sun</p>
                    <div class="info">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <span id="high-temp-3">24</span>/<span id="low-temp-3">14</span>
                    </div>
                </div>

                <div class="day-4">
                    <p>Mon</p>
                    <div class="info">
                        <i class="far fa-sun"></i>
                        <span id="high-temp-4">28</span>/<span id="low-temp-4">15</span>
                    </div>
                </div>

                <div class="day-5">
                    <p>Tues</p>
                    <div class="info">
                        <i class="far fa-sun"></i>
                        <span id="high-temp-5">31</span>/<span id="low-temp-5">17</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p class="open-source">
        <a href="https://github.com/rajwinderb/vanilla-weather-app">
            Open-Source Code 
        </a>
        by Rajwinder Bhatoe
    </p>
    </footer>
    <script src="src/app.js"></script>
</body>
</html>
